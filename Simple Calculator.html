<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <link href="calculator.css" type="text/css" rel="stylesheet">
</head>
<body>
<h1>SIMPLE <br> CALCUTOR</h1>
<hr>

<div class="scr">
    <input type="number" name="number">
    <table>
        <tr>
            <th class="mr">MR</th>
            <th class="mc">MC</th>
            <th class="m-">M-</th>
            <th class="m2">M+</th>

        </tr>

    </table>

    <table>

        <tr>

            <td class="c">C</td>
            <td class="x">x</td>
            <td class="div">/</td>
            <td class="per">%</td>



        </tr>
        <tr>
            <td class="sev">7</td>
            <td class="eig">8</td>
            <td class="nine">9</td>
            <td class="minus">-</td>





        </tr>
<tr>

    <td class="four">4</td>
    <td class="five">5</td>
    <td class="six">6</td>
    <td class="plus">+</td>

</tr>
        <tr>
            <td class="one">1</td>
            <td class="two">2</td>
            <td class="thr">3</td>
            <td class="equals" rowspan="2">=</td>

        </tr>

        <tr>
            <td class="zero" colspan="2">0</td>
            <td class="point">.</td>
        </tr>

    </table>
    

</div>

</body>
</html>
